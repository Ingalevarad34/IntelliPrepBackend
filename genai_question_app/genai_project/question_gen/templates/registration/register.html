<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - InterviewPrep Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #800000;
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            max-width: 700px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 2.8em;
            color: #800000;
            margin-bottom: 30px;
        }
        input, select, textarea {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #ddd;
            border-radius: 15px;
            font-size: 1.2em;
        }
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        button {
            padding: 15px 40px;
            font-size: 1.4em;
            background: #860707;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 10px;
        }
        button:hover {
            background: #FFC72C;
            color: #860707;
        }
        .interviewer-fields {
            display: none;
            margin-top: 30px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 6px solid #FFC72C;
        }
        .back-link a {
            color: #860707;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
    <script>
        function toggleInterviewerFields() {
            const userType = document.getElementById('user_type').value;
            const fields = document.getElementById('interviewer_fields');
            if (userType === 'interviewer') {
                fields.style.display = 'block';
            } else {
                fields.style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Create Your Account</h1>

        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password1" placeholder="Password" required>
            <input type="password" name="password2" placeholder="Confirm Password" required>

            <select name="user_type" id="user_type" onchange="toggleInterviewerFields()" required>
                <option value="student">I'm a Student</option>
                <option value="interviewer">I'm an Interviewer/Mentor</option>
            </select>

            <!-- Interviewer Extra Fields -->
            <div id="interviewer_fields" class="interviewer-fields">
                <h3 style="color: #800000; margin-bottom: 20px;">Mentor Profile Information</h3>
                <input type="text" name="package" placeholder="Your Package (e.g., 45 LPA)">
                <input type="text" name="company" placeholder="Current Company (e.g., Google)">
                <input type="text" name="role" placeholder="Your Role (e.g., Senior Software Engineer)">
                <input type="text" name="skills" placeholder="Key Skills (e.g., Java, System Design, DSA)">
                <textarea name="bio" placeholder="Short bio - tell students why they should learn from you..."></textarea>
                <input type="url" name="profile_image" placeholder="Profile Picture URL (e.g., LinkedIn or imgur link)">
            </div>

            <button type="submit">Register</button>
        </form>

        <div style="margin-top: 30px;">
            Already have an account? <a href="{% url 'login' %}">Login here</a>
        </div>
        <div class="back-link">
            <a href="{% url 'landing' %}">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
