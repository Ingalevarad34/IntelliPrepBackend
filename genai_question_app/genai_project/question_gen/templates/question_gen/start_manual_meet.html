<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Virtual Interview</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px 60px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        input[type="text"] {
            width: 80%;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 40px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        .back {
            background: #95a5a6;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Start Virtual Interview</h1>
        <p>Generate a Google Meet link instantly â€” no login required!</p>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Meet Title (e.g., Interview with Varad)" 
                   value="IntelliPrep Virtual Interview" required>
            <br>
            <button type="submit">Create Meet Link Now</button>
            <a href="{% url 'landing' %}">
                <button type="button" class="back">Back to Home</button>
            </a>
        </form>
    </div>
</body>
</html>
